<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Flip Clock</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --corner-radius: 12px;
            --card-width: 140px;
            --card-height: 160px;
            --font-size: 110px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Light Mode Variables override */
        body.light {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .time-group {
            display: flex;
            gap: 10px;
            position: relative; /* For AM/PM positioning context */
        }

        /* Flip Card Base Styles */
        .flip-container {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
            perspective: 800px;
            border-radius: var(--corner-radius);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .time-segment {
            width: 100%;
            height: 100%;
            font-size: var(--font-size);
            font-weight: 700;
            line-height: var(--card-height);
            text-align: center;
        }

        .segment-display {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Top and Bottom Halves Styling */
        .segment-display__top,
        .segment-display__bottom,
        .segment-overlay__top,
        .segment-overlay__bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: var(--card-bg);
            color: var(--text-color);
            backface-visibility: hidden;
        }

        /* Top Half */
        .segment-display__top,
        .segment-overlay__top {
            top: 0;
            border-radius: var(--corner-radius) var(--corner-radius) 0 0;
            line-height: var(--card-height); /* Align text vertically */
            border-bottom: 1px solid rgba(0,0,0,0.5); /* The split line */
        }
        
        /* Gradient for Top Half (Depth effect) */
        .segment-display__top::after,
        .segment-overlay__top::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
        }

        /* Bottom Half */
        .segment-display__bottom,
        .segment-overlay__bottom {
            bottom: 0;
            border-radius: 0 0 var(--corner-radius) var(--corner-radius);
            line-height: 0; /* Align text vertically for bottom half */
            border-top: 1px solid rgba(255,255,255,0.05); /* Highlight for split line */
        }

        /* Gradient for Bottom Half (Depth effect) */
        .segment-display__bottom::after,
        .segment-overlay__bottom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(255,255,255,0.02));
        }

        /* Overlay specific for animation */
        .segment-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .segment-overlay__top {
            transform-origin: bottom;
        }

        .segment-overlay__bottom {
            transform-origin: top;
            transform: rotateX(90deg); /* Start hidden */
        }

        /* Animation Classes */
        .segment-overlay.flip .segment-overlay__top {
            animation: flip-top 0.6s ease-in;
        }

        .segment-overlay.flip .segment-overlay__bottom {
            animation: flip-bottom 0.6s ease-out 0.0s; /* Slight delay removed for snappier feel */
        }

        @keyframes flip-top {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }

        @keyframes flip-bottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        /* AM/PM Indicator */
        .period {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            z-index: 20;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        body.light .period { color: #999; }

        /* Controls - Bottom Right Corner */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            padding: 5px;
            font-family: inherit;
        }

        .control-btn:hover {
            color: #fff;
        }
        
        body.light .control-btn:hover {
            color: #000;
        }

        /* Date Section - Clean and minimal below */
        .date-display {
            margin-top: 30px;
            display: flex;
            gap: 5px;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            opacity: 0.8;
        }
        
        body.light .date-display { color: #888; }

        /* Hide the massive date cards, keep functionality but style minimally */
        .date-card {
            background: transparent;
            color: inherit;
            font-size: inherit;
            width: auto;
            height: auto;
            padding: 0 1px;
        }
        .date-separator {
            font-size: inherit;
            color: inherit;
        }

        /* Responsive adjustments for Notion widgets */
        @media (max-width: 600px) {
            :root {
                --card-width: 80px;
                --card-height: 100px;
                --font-size: 60px;
                --corner-radius: 8px;
            }
            .period { font-size: 10px; top: 8px; left: 8px; }
        }
    </style>
</head>
<body class="dark">
    
    <div class="container">
        <div class="clock">
            <div class="time-group">
                <div class="period" id="period"></div>

                <div class="flip-container" id="hour1">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-container" id="hour2">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="time-group">
                <div class="flip-container" id="minute1">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-container" id="minute2">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="date-display">
            <div class="date-card" id="day1">0</div>
            <div class="date-card" id="day2">0</div>
            <div class="date-separator">.</div>
            <div class="date-card" id="month1">0</div>
            <div class="date-card" id="month2">0</div>
            <div class="date-card" style="display:none;" id="year1">0</div> <div class="date-card" style="display:none;" id="year2">0</div>
            <div class="date-card" style="display:none;" id="year3">0</div>
            <div class="date-card" style="display:none;" id="year4">0</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="formatBtn">
            <span id="formatIcon">24h</span>
        </button>
        <button class="control-btn" id="themeBtn">
            <span id="themeIcon">◐</span>
        </button>
        <button class="control-btn" id="fullscreenBtn">
            <span>⛶</span>
        </button>
    </div>

    <script>
        let is24Hour = true;
        let isDark = true;

        function getTimeSegmentElements(segmentElement) {
            const segmentDisplay = segmentElement.querySelector('.segment-display');
            const segmentDisplayTop = segmentDisplay.querySelector('.segment-display__top');
            const segmentDisplayBottom = segmentDisplay.querySelector('.segment-display__bottom');
            const segmentOverlay = segmentDisplay.querySelector('.segment-overlay');
            const segmentOverlayTop = segmentOverlay.querySelector('.segment-overlay__top');
            const segmentOverlayBottom = segmentOverlay.querySelector('.segment-overlay__bottom');

            return {
                segmentDisplayTop,
                segmentDisplayBottom,
                segmentOverlay,
                segmentOverlayTop,
                segmentOverlayBottom,
            };
        }

        function updateSegmentValues(displayElement, overlayElement, value) {
            displayElement.textContent = value;
            overlayElement.textContent = value;
        }

        function updateTimeSegment(segmentElement, timeValue) {
            const segmentElements = getTimeSegmentElements(segmentElement);

            if (parseInt(segmentElements.segmentDisplayTop.textContent, 10) === timeValue) {
                return;
            }

            segmentElements.segmentOverlay.classList.add('flip');

            updateSegmentValues(
                segmentElements.segmentDisplayTop,
                segmentElements.segmentOverlayBottom,
                timeValue
            );

            function finishAnimation() {
                segmentElements.segmentOverlay.classList.remove('flip');
                updateSegmentValues(
                    segmentElements.segmentDisplayBottom,
                    segmentElements.segmentOverlayTop,
                    timeValue
                );
                this.removeEventListener('animationend', finishAnimation);
            }

            segmentElements.segmentOverlay.addEventListener('animationend', finishAnimation);
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            let displayHours = hours;
            let period = '';
            
            if (!is24Hour) {
                period = hours >= 12 ? 'PM' : 'AM';
                displayHours = hours % 12;
                if (displayHours === 0) displayHours = 12;
            } else {
                period = ''; // No AM/PM in 24h mode usually
            }
            
            const h1 = Math.floor(displayHours / 10);
            const h2 = displayHours % 10;
            const m1 = Math.floor(minutes / 10);
            const m2 = minutes % 10;
            
            const hour1Container = document.getElementById('hour1');
            const hour2Container = document.getElementById('hour2');
            const minute1Container = document.getElementById('minute1');
            const minute2Container = document.getElementById('minute2');
            
            updateTimeSegment(hour1Container.querySelector('.time-segment'), h1);
            updateTimeSegment(hour2Container.querySelector('.time-segment'), h2);
            updateTimeSegment(minute1Container.querySelector('.time-segment'), m1);
            updateTimeSegment(minute2Container.querySelector('.time-segment'), m2);
            
            document.getElementById('period').textContent = period;
            
            // Date Logic preserved
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            
            document.getElementById('day1').textContent = Math.floor(day / 10);
            document.getElementById('day2').textContent = day % 10;
            document.getElementById('month1').textContent = Math.floor(month / 10);
            document.getElementById('month2').textContent = month % 10;
            // Year kept in DOM but hidden via CSS for cleaner look
            document.getElementById('year1').textContent = Math.floor(year / 1000);
            document.getElementById('year2').textContent = Math.floor((year % 1000) / 100);
            document.getElementById('year3').textContent = Math.floor((year % 100) / 10);
            document.getElementById('year4').textContent = year % 10;
        }

        document.getElementById('formatBtn').addEventListener('click', function() {
            is24Hour = !is24Hour;
            this.querySelector('#formatIcon').textContent = is24Hour ? '24h' : '12h';
            updateClock();
        });

        document.getElementById('themeBtn').addEventListener('click', function() {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : 'light';
            this.querySelector('#themeIcon').textContent = isDark ? '◐' : '◑';
        });

        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
