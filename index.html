<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        .clock-container {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), inset 0 2px 4px rgba(255,255,255,0.05);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .clock {
            font-size: 5rem;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(0,255,136,0.5), 0 0 40px rgba(0,255,136,0.3);
            margin-bottom: 15px;
        }
        .date {
            font-size: 1.5rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">17:00</div>
        <div class="date" id="date">Samstag</div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const weekdays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            const weekday = weekdays[now.getDay()];
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
            document.getElementById('date').textContent = weekday;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
