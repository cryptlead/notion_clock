<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        body.light {
            background: #e0e0e0;
        }

        body.dark {
            background: #000;
        }

        .container {
            text-align: center;
        }

        .clock {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .time-group {
            display: flex;
            gap: 8px;
        }

        .separator {
            font-size: 80px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .flip-card {
            position: relative;
            width: 120px;
            height: 140px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .flip-card.flipping .flip-card-inner {
            transform: rotateX(-180deg);
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
        }

        .flip-card-front {
            transform: rotateX(0deg);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-half {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body.dark .card-half {
            background: #1a1a1a;
        }

        body.light .card-half {
            background: #ffffff;
        }

        .card-half::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
        }

        body.dark .card-half::after {
            background: #000;
        }

        body.light .card-half::after {
            background: rgba(0, 0, 0, 0.1);
        }

        .card-half.top::after {
            bottom: 0;
        }

        .card-half.bottom::after {
            top: 0;
        }

        .number {
            font-size: 90px;
            font-weight: 700;
            line-height: 1;
            position: absolute;
        }

        body.dark .number {
            color: #fff;
        }

        body.light .number {
            color: #333;
        }

        .card-half.top .number {
            bottom: -45px;
        }

        .card-half.bottom .number {
            top: -45px;
        }

        .period {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.6;
        }

        body.dark .period {
            color: #fff;
        }

        body.light .period {
            color: #333;
        }

        .date-display {
            margin-top: 30px;
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .date-card {
            width: 45px;
            height: 55px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
        }

        body.dark .date-card {
            background: #1a1a1a;
            color: #fff;
        }

        body.light .date-card {
            background: #ffffff;
            color: #333;
        }

        .date-separator {
            font-size: 32px;
            font-weight: 700;
            opacity: 0.5;
        }

        body.dark .date-separator {
            color: #fff;
        }

        body.light .date-separator {
            color: #333;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark .control-btn {
            background: #1a1a1a;
            color: #fff;
        }

        body.light .control-btn {
            background: #ffffff;
            color: #333;
        }

        .control-btn:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .control-btn.active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="clock">
            <div class="time-group">
                <div class="flip-card" id="hour1">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                        <div class="flip-card-face flip-card-back">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="period" id="period"></div>
                </div>
                <div class="flip-card" id="hour2">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                        <div class="flip-card-face flip-card-back">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-group">
                <div class="flip-card" id="minute1">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                        <div class="flip-card-face flip-card-back">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-card" id="minute2">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                        <div class="flip-card-face flip-card-back">
                            <div class="card-content">
                                <div class="card-half top"><span class="number">0</span></div>
                                <div class="card-half bottom"><span class="number">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="date-display">
            <div class="date-card" id="day1">0</div>
            <div class="date-card" id="day2">0</div>
            <div class="date-separator">.</div>
            <div class="date-card" id="month1">0</div>
            <div class="date-card" id="month2">0</div>
            <div class="date-separator">.</div>
            <div class="date-card" id="year1">0</div>
            <div class="date-card" id="year2">0</div>
            <div class="date-card" id="year3">0</div>
            <div class="date-card" id="year4">0</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="formatBtn">
                <span id="formatIcon">24h</span>
            </button>
            <button class="control-btn" id="themeBtn">
                <span id="themeIcon">◐</span>
            </button>
            <button class="control-btn" id="fullscreenBtn">
                <span>⛶</span>
            </button>
        </div>
    </div>

    <script>
        let is24Hour = true;
        let isDark = true;

        function flipCard(card, newValue) {
            const front = card.querySelector('.flip-card-front .number');
            const back = card.querySelector('.flip-card-back .number');
            const currentValue = front.textContent;

            if (currentValue !== newValue) {
                back.textContent = newValue;
                back.parentElement.parentElement.querySelectorAll('.number').forEach(n => n.textContent = newValue);
                
                card.classList.add('flipping');
                
                setTimeout(() => {
                    front.textContent = newValue;
                    front.parentElement.parentElement.querySelectorAll('.number').forEach(n => n.textContent = newValue);
                    card.classList.remove('flipping');
                }, 600);
            }
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            let displayHours = hours;
            let period = '';
            
            if (!is24Hour) {
                period = hours >= 12 ? 'PM' : 'AM';
                displayHours = hours % 12;
                if (displayHours === 0) displayHours = 12;
            }
            
            const h1 = Math.floor(displayHours / 10).toString();
            const h2 = (displayHours % 10).toString();
            const m1 = Math.floor(minutes / 10).toString();
            const m2 = (minutes % 10).toString();
            
            flipCard(document.getElementById('hour1'), h1);
            flipCard(document.getElementById('hour2'), h2);
            flipCard(document.getElementById('minute1'), m1);
            flipCard(document.getElementById('minute2'), m2);
            
            document.getElementById('period').textContent = period;
            
            // Update date
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            
            document.getElementById('day1').textContent = Math.floor(day / 10);
            document.getElementById('day2').textContent = day % 10;
            document.getElementById('month1').textContent = Math.floor(month / 10);
            document.getElementById('month2').textContent = month % 10;
            document.getElementById('year1').textContent = Math.floor(year / 1000);
            document.getElementById('year2').textContent = Math.floor((year % 1000) / 100);
            document.getElementById('year3').textContent = Math.floor((year % 100) / 10);
            document.getElementById('year4').textContent = year % 10;
        }

        document.getElementById('formatBtn').addEventListener('click', function() {
            is24Hour = !is24Hour;
            this.querySelector('#formatIcon').textContent = is24Hour ? '24h' : '12h';
            this.classList.add('active');
            setTimeout(() => this.classList.remove('active'), 200);
            updateClock();
        });

        document.getElementById('themeBtn').addEventListener('click', function() {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : 'light';
            this.querySelector('#themeIcon').textContent = isDark ? '◐' : '◑';
            this.classList.add('active');
            setTimeout(() => this.classList.remove('active'), 200);
        });

        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
            this.classList.add('active');
            setTimeout(() => this.classList.remove('active'), 200);
        });

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
